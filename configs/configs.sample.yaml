app:
  appPort: 8080
  metricsPort: 8081
  debug: true
  logLevel: debug
  gracefullyShutdownTimeout: "2s"

rules:
  - name: "servie-a-router"
    path: "servie-a-path"
    auth: true
    upstream: "Service-A"
    url: "upstream-a-path"
    methods: ["GET", "POST", "OPTIONS"]
  - name: "servie-b-router"
    path: "servie-b-path"
    auth: true
    upstream: "Service-B"
    url: "upstream-b-path"
    methods: ["GET", "POST", "OPTIONS"]

upstreams:
    - name: Service-A
      backends:
        - connection: http
          addr: "http://service-a1.svc.cluster.local"
          timeout: 3s
        - connection: grpc
          addr: "dns:///service-a1.svc.cluster.local"
          timeout: 1s
    - name: Service-B
      backends:
        - connection: grpc
          addr: "http://service-a1.svc.cluster.local"
          timeout: 1s
